{%  extends 'base.html' %}

{% block contents %}
<div class="'row mt-3">
  <div class="'col-12">
    <table class ='table table-light'>
        <thead class ="thead-light">

        <tr>
            <th>#</th>
            <th>제목</th>
            <th>아이디</th>
            <th>일시</th>
        </tr>
        </thead>
        <tbody class="text-dark ">
         {% for field in boards %}
        <tr>
            <td>{{ field.id }}</td>
            <td>{{ field.content}}</td>
            <td>{{ field.writer }}</td>
            <td>{{ field.register_dttm}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
  </div>
</div>
    <div class="col-12">
        <button class ="btn btn-primary">글쓰기</button>
    </div>
{% endblock%}
